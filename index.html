<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/title-bar.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="title-bar">
		<div class="menu-button-container">
			<button id="menu-button" class="menu-button"></button>
		</div>
		<div class="app-name-container">
			<!-- <p>Finder</p> -->
		</div>
		<div class="window-controls-container">
			<button id="minimize-button" class="minimize-button" title="Minimizar"></button>
			<button id="min-max-button" class="min-max-button" title="Maximizar"></button>
			<button id="close-button" class="close-button" title="Fechar"></button>
		</div>
	</div>

	<main>
		<section id="sidebar">
			<div class="group">
				<a href="" class="active"><span class="icon icon-star"></span>Favoritos</a>
				<a href=""><span class="icon icon-computer"></span>Desktop</a>
				<a href=""><span class="icon icon-folder"></span>Documentos</a>
				<a href=""><span class="icon icon-download"></span>Downloads</a>
				<a href=""><span class="icon icon-trash"></span>Lixeira</a>
			</div>

			<button id="add"><span class="icon icon-plus"></span></button>
		</section>
		
		<section id="content">
			<header>
				<button id="goBack"></button>
				<h1 id="dirName">Finder</h1>
			</header>
			
			<div id="breadcrumb"></div>
			
			<div id="root">
				<div id="dirs"></div>
				<div id="files"></div>
			</div>

			<input type="hidden" id="path" name="path" value=".">
		</section>
	</main>
	
	<script src="./src/title-bar.js"></script>
	<script src="./src/renderer.js"></script>
</body>
</html>
